<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h2>Calculator</h2>
            <hr>
            <h1 id="input"></h1>
            <hr>
            <hr>
            <div class="buttons">
                <button>C</button>
                <button>&</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="buttons">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button>=</button>
            </div>

        </div>
      
        



    </div>
    <script src="script.js"></script>
    
</body>
</html>
